<main>
  <div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <div class="login-header__icon">ğŸ”</div>
        <h1 class="login-header__title">Admin Login</h1>
        <p class="login-header__subtitle">Artisan Store Management</p>
      </div>

      @if (errorMessage()) {
        <div class="error-message">
          {{ errorMessage() }}
        </div>
      }

      <form (ngSubmit)="login()">
        <div class="form-group">
          <label for="username">Username</label>
          <input 
            type="text" 
            id="username" 
            [(ngModel)]="username"
            name="username"
            placeholder="Enter your username"
            required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            [(ngModel)]="password"
            name="password"
            placeholder="Enter your password"
            required>
        </div>

        <button type="submit" class="login-button" [disabled]="isLoading()">
          @if (isLoading()) {
            Logging in...
          } @else {
            Login
          }
        </button>
      </form>

      <div class="login-footer">
        <p class="login-footer__text">
          <a routerLink="/" class="login-footer__link" (click)="home()">â† Back to Site</a>
        </p>
      </div>
    </div>
  </div>
</main>
