<main>
  <div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <div class="login-header__icon">ğŸ”</div>
        <h1 class="login-header__title">Inicio de Sesion Admin</h1>
        <p class="login-header__subtitle">Administrador de Pagina</p>
      </div>

      @if (errorMessage()) {
        <div class="error-message">
          {{ errorMessage() }}
        </div>
      }

      <form (ngSubmit)="login()">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input 
            type="text" 
            id="username" 
            [(ngModel)]="username"
            name="username"
            placeholder="Introduce tu usuario"
            required>
        </div>

        <div class="form-group">
          <label for="password">ContraseÃ±a</label>
          <input 
            type="password" 
            id="password" 
            [(ngModel)]="password"
            name="password"
            placeholder="Introduce tu contraseÃ±a"
            required>
        </div>

        <button type="submit" class="login-button" [disabled]="isLoading()">
          @if (isLoading()) 
          {
            Ingresando...
          } 
          @else 
          {
            Ingresar
          }
        </button>
      </form>

      <div class="login-footer">
        <p class="login-footer__text">
          <a routerLink="/" class="login-footer__link" (click)="home()">â† Regresar</a>
        </p>
      </div>
    </div>
  </div>
</main>
