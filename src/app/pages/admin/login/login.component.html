<div class="login-container">
  <div class="login-box">
    <h1>Admin Login</h1>
    
    @if (errorMessage()) {
      <div class="error-message">
        {{ errorMessage() }}
      </div>
    }

    <form (ngSubmit)="login()">
      <div class="form-group">
        <label>Username</label>
        <input type="text" 
               [(ngModel)]="username" 
               name="username"
               placeholder="Enter username">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" 
               [(ngModel)]="password" 
               name="password"
               placeholder="Enter password">
      </div>

      <button type="submit" [disabled]="isLoading()">
        @if (isLoading()) {
          Logging in...
        } @else {
          Login
        }
      </button>
    </form>
  </div>
</div>
